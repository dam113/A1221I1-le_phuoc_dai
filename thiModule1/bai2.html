<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function soSanh(tuSo1, mauSo1, tuSo2, mauSo2) {
        if (tuSo1 * mauSo2 === tuSo2 * mauSo1) {
            alert('True');
        } else {
            alert('false');
        }
    }

    let a = prompt('Nhập vào tử số của phân số 1');
    let b = prompt('Nhập vào mẫu số của phân số 1');
    let c = prompt('Nhập vào mẫu số của phân số 2');
    let d = prompt('Nhập vào mẫu số của phân số 2');
    soSanh(a, b, c, d);
</script>
</body>
</html>
