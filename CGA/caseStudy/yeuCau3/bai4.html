<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4- yêu cầu 3</title>
</head>
<body>
<script>
    let strNumber = ["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
    let number = prompt("nhập vào số muốn đọc thành chữ");
    let result = "";
    for (let i = 0; i< number.length; i++){
        result += strNumber[number[i]] + " ";
    }
    alert("Số nhập vào là: " + number + "\n Chuyển thành chữ là: " + result);
</script>
</body>
</html>
