<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - yêu cầu 3</title>
</head>
<body>
<script>
    function inputArr() {
        let a = [];
        let n = parseInt(prompt('nhập độ dài của mảng '));
        for (let i = 0; i < n; i++){
            a[i] = parseInt(prompt('Nhập phần tử thứ ' + (i + 1) ));
        }
        return a;
    }
    function prefixSums(a) {
        let b = [];
        b[0] = a[0];
        for (let i = 1; i < a.length; i++){
            b[i] = b[i - 1] + a[i];
        }
        return b;
    }
    let arr = inputArr();
    console.log(arr);
    console.log('Prefix Sum của mảng mới truyền vào là ' + prefixSums(arr).join(" "));
</script>
</body>
</html>
